name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Fix ESLint issues
        run: npx eslint --fix --cache --cache-location ./node_modules/.cache/eslint "src/**/*.{ts,tsx}"

      - name: Build with Next.js
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
        run: |
          echo "Current working directory:"
          pwd
          echo "Directory contents before build:"
          ls -la
          echo "Next.js version:"
          npx next --version
          echo "Checking next.config.mjs:"
          cat next.config.mjs
          echo "Running build..."
          npm run build --verbose
          echo "Build complete. Directory contents after build:"
          ls -la
          echo "Checking for output directory..."
          find . -name "out" -type d

      - name: Create out directory if missing
        if: ${{ failure() }}
        run: |
          echo "Build output not found in expected location. Checking .next:"
          ls -la .next/
          if [ -d ".next/standalone" ]; then
            echo "Found standalone output, copying to out..."
            cp -r .next/standalone ./out
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
